{{ define "main" }}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <article>
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-orange-600 mb-4">{{ .Title }}</h1>
        </header>
        <div class="content">
            {{ .Content }}
        </div>
    </article>
</div>

<style>
.content h2 { 
    font-size: 1.5rem; 
    font-weight: bold; 
    margin: 2rem 0 1rem 0; 
    color: #D2691E; 
}
.content h3 { 
    font-size: 1.25rem; 
    font-weight: bold; 
    margin: 1.5rem 0 0.75rem 0; 
    color: #8B4513; 
}
.content p { 
    margin-bottom: 1rem; 
    line-height: 1.6; 
}
.content ul, .content ol { 
    margin: 1rem 0; 
    padding-left: 2rem; 
}
.content li { 
    margin-bottom: 0.5rem; 
}
.content table { 
    width: 100%; 
    border-collapse: collapse; 
    margin: 1rem 0; 
}
.content th, .content td { 
    border: 1px solid #ddd; 
    padding: 8px 12px; 
    text-align: left; 
}
.content th { 
    background-color: #f5f5f5; 
    font-weight: bold; 
}
.content strong { 
    font-weight: bold; 
}

/* Image sizing to match original */
.content img {
    max-width: 100%;
    height: auto;
}

/* Header icons - small size like original */
.content h1 img, .content h2 img {
    height: 1.2em;
    width: auto;
    vertical-align: middle;
    display: inline;
    margin-left: 0.5em;
}

/* Force header images to be small - override any other styling */
img[src*="study.svg"], img[src*="big-data.png"], img[src*="brick.svg"], 
img[src*="model-selection-results.png"], img[src*="compliance.svg"], 
img[src*="air%20pollution.svg"] {
    height: 1.2em !important;
    width: auto !important;
    max-width: none !important;
    vertical-align: middle !important;
    display: inline !important;
}

/* Labeling process images - side by side 45% width */
.labeling-pair img {
    width: 45%;
    margin-right: 5%;
    display: inline-block;
}

/* Kiln sample images - small size in grid */
.kiln-samples img {
    width: 100px;
    height: auto;
    margin: 5px;
    display: inline-block;
}

/* Location and validation charts - reasonable size */
.charts img {
    max-width: 300px;
    height: auto;
    margin: 10px;
    display: inline-block;
}
</style>
{{ end }}
