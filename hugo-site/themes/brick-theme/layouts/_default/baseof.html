<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .brick-primary { background: linear-gradient(135deg, #8B4513, #A0522D); }
        .earth-gradient { background: linear-gradient(135deg, #D2691E, #CD853F); }
        .brick-text { color: #8B4513; }
        .earth-text { color: #D2691E; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{{ .Site.BaseURL }}" class="text-2xl font-bold brick-text">ðŸ§± Brick Kilns</a>
                </div>
                <div class="flex space-x-8">
                    {{ range .Site.Menus.main }}
                    <a href="{{ .URL }}" class="flex items-center px-3 py-2 text-sm font-medium text-gray-700 hover:text-orange-600 transition-colors">
                        {{ .Name }}
                    </a>
                    {{ end }}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-12 mt-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">Â© 2024 Sustainability Lab. Advancing environmental monitoring through AI.</p>
        </div>
    </footer>
</body>
</html>
